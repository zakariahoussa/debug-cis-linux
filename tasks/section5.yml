- name: 'SCORED | 5.3.3 | Ensure password reuse is limited'
  pamd:
    name: '{{ item }}'
    type: password
    control: sufficient
    module_path: 'pam_unix.so'
    module_arguments: 'remember=5'
    state: args_present
  ignore_errors: yes
  loop:
    - system-auth
    - password-auth
