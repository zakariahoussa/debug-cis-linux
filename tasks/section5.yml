    state: present
    dest: /etc/ssh/sshd_config
    regexp: '^Banner'
    line: 'Banner /etc/issue.net'
  when:
    - centos7cis_level1 is defined and centos7cis_level1
  tags:
    - level1
    - patch
    - rule_5.2.15

- name: 'SCORED | 5.3.1 | PATCH | Ensure password creation requirements are configured'
  lineinfile:
    state: present
    dest: /etc/security/pwquality.conf
    regexp: '^{{ item.key }}'
    line: '{{ item.key }} = {{ item.value }}'
  with_items:
    - { key: 'minlen', value: '14' }
    - { key: 'dcredit', value: '-1' }
    - { key: 'ucredit', value: '-1' }
    - { key: 'ocredit', value: '-1' }
    - { key: 'lcredit', value: '-1' }
  when:
    - centos7cis_level1 is defined and centos7cis_level1
    - centos7cis_password_creation_requirements is defined and centos7cis_password_creation_requirements
  tags:
    - level1
    - patch
    - rule_5.3.1

