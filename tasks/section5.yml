- name: 'SCORED | 5.2.12 | PATCH | Ensure SSH Idle Timeout Interval is configured'
  lineinfile:
    state: present
    dest: /etc/ssh/sshd_config
    regexp: '^ClientAliveInterval(.*)?$'
    line: 'ClientAliveInterval 300'
  when:
    - centos7cis_level1 is defined and centos7cis_level1
  tags:
    - level1
    - patch
    - rule_5.2.12

- name: 'SCORED | 5.2.12 | PATCH | Ensure SSH Idle Timeout Interval is configured'
