    regexp: '^ClientAliveInterval(.*)?$'
    replace: 'ClientAliveInterval 300'
    backup: yes
  ignore_errors: yes
  when:
    - centos7cis_level1 is defined and centos7cis_level1
  tags:
    - level1
    - patch
    - rule_5.2.12

